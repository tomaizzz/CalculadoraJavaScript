<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!-- Link do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-4">
                <div class="calculadora border rounded bg-light p-3 shadow">
                    <div id="visor" class="visor form-control text-end fw-bold fs-4 mb-3">0</div>
                    <div class="row g-2">
                        <div class="col-3">
                            <button class="btn btn-danger w-100 funcao" data-acao="limpar">AC</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-primary w-100 operador" data-acao="dividir">÷</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-primary w-100 operador" data-acao="multiplicar">×</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-primary w-100 operador" data-acao="subtrair">−</button>
                        </div>

                        <div class="col-3">
                            <button class="btn btn-secondary w-100 numero">7</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-secondary w-100 numero">8</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-secondary w-100 numero">9</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-success w-100 operador" data-acao="somar">+</button>
                        </div>

                        <div class="col-3">
                            <button class="btn btn-secondary w-100 numero">4</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-secondary w-100 numero">5</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-secondary w-100 numero">6</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-warning w-100 igual" data-acao="igual">=</button>
                        </div>

                        <div class="col-3">
                            <button class="btn btn-secondary w-100 numero">1</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-secondary w-100 numero">2</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-secondary w-100 numero">3</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-secondary w-100 numero">0</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Link do Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
